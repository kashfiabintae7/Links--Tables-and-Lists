<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" heref="styles.css" />

  <body>

    <h1>ordered List</h1>
    <ol>
      <li>Home</li>
      <li>Contacts</li>
      <li>Adress</li>

      <dt>Adress</dt>
    </dl>
